<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная страница, на которой можно добавлять фотографии, удалять их и ставить лайки">
    <meta name="keywords" content="Образование, обучение, практика, теория, Яндекс, Практикум, JavaScript">
    <meta name="author" content="Борис Никиташов">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="container root__container">   
      <header class="header container__header">
        <img class="header__logo" src="./resources/images/svgs/logo.svg" alt="Логотип Mesto">
      </header>
      <main class="main container__main">
        <section class="profile main__profile">
          <div class="profile__main">
            <img class="profile__avatar" src="./resources/images/jaque.png" alt="Портрет пользователя">
            <div class="profile__text-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add" type="button"></button>
        </section>
        <section class="cards main__cards">
        </section>
      </main>
      <footer class="footer container__footer">
        <p class="footer__text">&COPY; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup root__popup">
      <form class="popup__container">
        <button class="popup__close" type="reset"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__input popup__input_name" type="text" maxlength="30">
        <input class="popup__input popup__input_description" type="text">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
    <div class="popup root__popup">
      <form class="popup__container">
        <button class="popup__close" type="reset"></button>
        <h2 class="popup__heading">Новое место</h2>
        <input class="popup__input popup__input_card-name" type="text" placeholder="Название" maxlength="30">
        <input class="popup__input popup__input_card-link" type="text" placeholder="Ссылка на картинку">
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </div>
    <div class="popup root__popup">
      <figure class="popup__figure">
        <button class="popup__close popup__close_image" type="reset"></button>
        <img class="popup__image">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    <template id="template-card">
      <article class="card">
        <button class="card__open-full-pic" type="button"><img class="card__image"></button>
        <button class="card__delete" type="button"></button>
        <div class="card__label">
          <h2 class="card__name"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/script.js"></script>
  </body>
</html>
