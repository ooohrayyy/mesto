<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная страница, на которой можно добавлять фотографии, удалять их и ставить лайки">
    <meta name="keywords" content="Образование, обучение, практика, теория, Яндекс, Практикум, JavaScript">
    <meta name="author" content="Борис Никиташов">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="container root__container">   
      <header class="header container__header">
        <img class="header__logo" src="./resources/images/svgs/logo.svg" alt="Логотип Mesto">
      </header>
      <main class="main container__main">
        <section class="profile main__profile">
          <div class="profile__main">
            <img class="profile__avatar" src="./resources/images/jaque.png" alt="Портрет пользователя">
            <div class="profile__text-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add" type="button"></button>
        </section>
        <section class="cards main__cards">
        </section>
      </main>
      <footer class="footer container__footer">
        <p class="footer__text">&COPY; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup popup-profile root__popup">
      <form class="popup__container" name="profile" novalidate>
        <button class="popup__close" type="reset"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__input popup__input_name" name="profile-name" type="text" placeholder="Имя" minlength="2" maxlength="40" required>
        <span class="popup__error"></span>
        <input class="popup__input popup__input_description" name="profile-description" type="text" placeholder="Описание" minlength="2" maxlength="200" required>
        <span class="popup__error"></span>
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
    <div class="popup popup-card root__popup">
      <form class="popup__container" name="card" novalidate>
        <button class="popup__close" type="reset"></button>
        <h2 class="popup__heading">Новое место</h2>
        <input class="popup__input popup__input_card-name" name="card-place" type="text" placeholder="Название" minlength="2" maxlength="30" required>
        <span class="popup__error"></span>
        <input class="popup__input popup__input_card-link" name="card-link" type="url" placeholder="Ссылка на картинку" required>
        <span class="popup__error"></span>
        <button class="popup__save" type="submit">Создать</button>
      </form>
    </div>
    <div class="popup popup-fullpic root__popup">
      <figure class="popup__figure">
        <button class="popup__close popup__close_fullpic" type="reset"></button>
        <img class="popup__fullpic">
        <figcaption class="popup__caption"></figcaption>
      </figure>
    </div>
    <template id="template-card">
      <article class="card">
        <button class="card__open-fullpic" type="button"><img class="card__image"></button>
        <button class="card__delete" type="button"></button>
        <div class="card__label">
          <h2 class="card__name"></h2>
          <button class="card__like" type="button"></button>
        </div>
      </article>
    </template>
    <script type="module" src="./scripts/script.js"></script>
    <script type="module" src="scripts/Card.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
