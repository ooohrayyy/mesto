<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная страница, на которой можно добавлять фотографии, удалять их и ставить лайки">
    <meta name="keywords" content="Образование, обучение, практика, теория, Яндекс, Практикум, JavaScript">
    <meta name="author" content="Борис Никиташов">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="container root__container">
      <header class="header container__header">
        <img class="header__logo" src="./resources/images/logo.svg" alt="Логотип Mesto" width="143" height="34">
      </header>
      <main class="main container__main">
        <section class="profile">
          <div class="profile__main">
            <img class="profile__avatar" src="./resources/images/jaque.png" alt="Портрет пользователя">
            <div class="profile__text-info">
              <p class="profile__name">Жак-Ив Кусто</p>
              <p class="profile__description">Исследователь океана</p>
            </div>
            <button class="profile__edit">
              <svg width="10" height="10" viewBox="0 0 10 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M10 1.32827L2.60377 8.7666L1.28302 7.41936L8.66038 0L10 1.32827ZM0 10L1.96226 9.41177L0.584906 8.08349L0 10Z" fill="white"/>
              </svg>                
            </button>
          </div>
          <button class="profile__add">
            <svg width="22" height="22" viewBox="0 0 22 22" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M22 9.77778H12.2222V0H9.77778V9.77778H0V12.2222H9.77778V22H12.2222V12.2222H22V9.77778Z" fill="white"/>
            </svg>              
          </button>
        </section>
      </main>
      <footer class="footer container__footer">
        <p class="footer__text">&COPY; 2020 Mesto Russia</p>
      </footer>
    </div>
  </body>
</html>
