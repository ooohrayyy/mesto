<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Интерактивная страница, на которой можно добавлять фотографии, удалять их и ставить лайки">
    <meta name="keywords" content="Образование, обучение, практика, теория, Яндекс, Практикум, JavaScript">
    <meta name="author" content="Борис Никиташов">
    <link href="./pages/index.css" rel="stylesheet">
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="container root__container">   
      <header class="header container__header">
        <img class="header__logo" src="./resources/images/logo.svg" alt="Логотип Mesto">
      </header>
      <main class="main container__main">
        <section class="profile main__profile">
          <div class="profile__main">
            <img class="profile__avatar" src="./resources/images/jaque.png" alt="Портрет пользователя">
            <div class="profile__text-info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit" type="button"></button>
              <p class="profile__description">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add" type="button"></button>
        </section>
        <section class="elements main__elements">
          <!-- Первая карточка -->
          <article class="element">
            <img class="element__image" src="./resources/images/element-images/pic-novoros.jpg" alt="Набережная Новороссийска">
            <div class="element__label">
              <h2 class="element__name">Новороссийск</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <!-- Вторая карточка -->
          <article class="element">
            <img class="element__image" src="./resources/images/element-images/pic-belgorod.jpg" alt="Зелёные поля Белгородской области">
            <div class="element__label">
              <h2 class="element__name">Белгородчина</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <!-- Третья карточка -->
          <article class="element">
            <img class="element__image" src="./resources/images/element-images/pic-elista.jpg" alt="Золотая обитель Будды Шакьямуни">
            <div class="element__label">
              <h2 class="element__name">Калмыкия</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <!-- Четвёртая карточка -->
          <article class="element">
            <img class="element__image" src="./resources/images/element-images/pic-chechnya.jpg" alt="Горная дорога из Шатоя в Ведено">
            <div class="element__label">
              <h2 class="element__name">Чечня</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <!-- Пятая карточка -->
          <article class="element">
            <img class="element__image" src="./resources/images/element-images/pic-kalina.jpg" alt="Кёнигсбергский собор">
            <div class="element__label">
              <h2 class="element__name">Калининград</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
          <!-- Шестая карточка -->
          <article class="element">
            <img class="element__image" src="./resources/images/element-images/pic-karelia.jpg" alt="Скульптура на набережной Онежского озера">
            <div class="element__label">
              <h2 class="element__name">Карелия</h2>
              <button class="element__like" type="button"></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer container__footer">
        <p class="footer__text">&COPY; 2020 Mesto Russia</p>
      </footer>
    </div>
    <div class="popup root__popup">
      <form class="popup__container">
        <button class="popup__close" type="reset"></button>
        <h2 class="popup__heading">Редактировать профиль</h2>
        <input class="popup__input popup__input_name" type="text" maxlength="30">
        <input class="popup__input popup__input_description" type="text">
        <button class="popup__save" type="submit">Сохранить</button>
      </form>
    </div>
    <script src="./scripts/script.js"></script>
  </body>
</html>
